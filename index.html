<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Share to Facebook</title>
</head>
<body>

    <h2>Upload an Image & Share on Facebook</h2>

    <input type="file" id="imageUpload" accept="image/*">
    <input type="text" id="caption" placeholder="Enter your caption">
    <button onclick="startUploadAndShare()">Share on Facebook</button>

    <script>
        const IMGUR_CLIENT_ID = "3b1e23c5570e76e";

        async function uploadImageToImgur(file) {
            let formData = new FormData();
            formData.append("image", file);
            formData.append("type", "file");

            let response = await fetch("https://api.imgur.com/3/image", {
                method: "POST",
                headers: {
                    "Authorization": `Client-ID ${IMGUR_CLIENT_ID}`
                },
                body: formData
            });

            let data = await response.json();

            if (data.success) {
                return data.data.link; // Returns the Imgur image URL
            } else {
                throw new Error("Upload failed");
            }
        }

        async function startUploadAndShare() {
            let fileInput = document.getElementById("imageUpload");
            let captionInput = document.getElementById("caption");
            let file = fileInput.files[0];

            if (!file) {
                alert("Please select an image.");
                return;
            }

            let button = document.querySelector("button");
            button.innerText = "Uploading...";
            button.disabled = true;

            try {
                let imageUrl = await uploadImageToImgur(file); // Upload to Imgur
                let caption = captionInput.value + " #QRTrippin";

                // Save to a JSON file or use URL parameters
                let shareUrl = `https://QRTrippin.github.io/QRTest-facebook/share.html?img=${encodeURIComponent(imageUrl)}&caption=${encodeURIComponent(caption)}`;

                // Redirect to the sharing page
                window.location.href = shareUrl;

            } catch (error) {
                alert("Upload failed. Try again.");
            }

            button.innerText = "Share on Facebook";
            button.disabled = false;
        }
    </script>

</body>
</html>
