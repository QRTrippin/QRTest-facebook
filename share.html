<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Check out this photo!">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <title>Share on Facebook</title>
    <script>
        function updateMetaTags() {
            const params = new URLSearchParams(window.location.search);
            const imageUrl = params.get("img");
            const caption = params.get("caption");

            if (imageUrl) {
                document.querySelector('meta[property="og:image"]').setAttribute("content", imageUrl);
                document.querySelector('meta[property="og:description"]').setAttribute("content", caption);
                document.querySelector('meta[property="og:url"]').setAttribute("content", window.location.href);
            }
        }

        window.onload = updateMetaTags;
    </script>
</head>
<body>
    <h2>Share This Post</h2>
    <img id="previewImage" src="" alt="Uploaded Image" style="max-width: 100%;">
    <p id="captionText"></p>
    <a id="shareButton" href="#" target="_blank">Share on Facebook</a>

    <script>
        const params = new URLSearchParams(window.location.search);
        const imageUrl = params.get("img");
        const caption = params.get("caption");

        if (imageUrl) {
            document.getElementById("previewImage").src = imageUrl;
            document.getElementById("captionText").innerText = caption;

            const fbShareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`;
            document.getElementById("shareButton").href = fbShareUrl;
        }
    </script>
</body>
</html>
