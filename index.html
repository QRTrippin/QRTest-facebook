<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Share to Facebook</title>
</head>
<body>

    <h2>Upload an Image & Share on Facebook - Feed dialogue #2</h2>

    <input type="file" id="imageUpload" accept="image/*">
    <input type="text" id="caption" placeholder="Enter your caption">
    <button onclick="startUploadAndShare()">Share on Facebook</button>

    <script>
        const IMGUR_CLIENT_ID = "3b1e23c5570e76e"; // Your Imgur Client ID
        const FACEBOOK_APP_ID = "28348910554752272"; // Your Facebook App ID

        async function uploadImageToImgur(file) {
            let formData = new FormData();
            formData.append("image", file);
            formData.append("type", "file");

            let response = await fetch("https://api.imgur.com/3/image", {
                method: "POST",
                headers: {
                    "Authorization": `Client-ID ${IMGUR_CLIENT_ID}`
                },
                body: formData
            });

            let data = await response.json();

            if (data.success) {
                return data.data.link; // Returns the Imgur image URL
            } else {
                throw new Error("Upload failed");
            }
        }

        async function startUploadAndShare() {
            let fileInput = document.getElementById("imageUpload");
            let captionInput = document.getElementById("caption");
            let file = fileInput.files[0];

            if (!file) {
                alert("Please select an image.");
                return;
            }

            let button = document.querySelector("button");
            button.innerText = "Uploading...";
            button.disabled = true;

            try {
                let imageUrl = await uploadImageToImgur(file); // Upload to Imgur
                let caption = captionInput.value + " #QRTrippin";

                // Facebook Feed Dialog with description (forces caption to be visible)
                let fbShareUrl = `https://www.facebook.com/dialog/feed?app_id=${FACEBOOK_APP_ID}&display=popup&link=${encodeURIComponent(imageUrl)}&description=${encodeURIComponent(caption)}&redirect_uri=https://www.facebook.com/`;

                window.open(fbShareUrl, '_blank');

            } catch (error) {
                alert("Upload failed. Try again.");
            }

            button.innerText = "Share on Facebook";
            button.disabled = false;
        }
    </script>

</body>
</html>
