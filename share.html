<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Image</title>
    <meta property="og:title" content="QRTrippin Travel Post">
    <meta property="og:description" content="Check out this post from QRTrippin!">
    <meta property="og:image" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
</head>
<body>
    <h2>QRTrippin Travel Post</h2>
    <p id="caption"></p>
    <img id="image" src="" alt="Uploaded Image" style="max-width:100%; height:auto;">
    
    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const imgUrl = urlParams.get('img');
        const caption = urlParams.get('caption');

        // Set content dynamically
        document.getElementById("image").src = imgUrl;
        document.getElementById("caption").innerText = caption;

        // Update Open Graph meta tags dynamically
        document.querySelector('meta[property="og:image"]').setAttribute("content", imgUrl);
        document.querySelector('meta[property="og:description"]').setAttribute("content", caption);
        document.querySelector('meta[property="og:url"]').setAttribute("content", window.location.href);
    </script>
</body>
</html>
