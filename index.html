<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post to Facebook</title>
</head>
<body>

    <h2>Share a Text Post on Facebook - #2</h2>

    <input type="text" id="statusText" placeholder="Enter your post text">
    <button onclick="shareOnFacebook()">Post to Facebook</button>

    <script>
        function shareOnFacebook() {
            let text = document.getElementById("statusText").value;

            if (!text.trim()) {
                alert("Please enter some text to post.");
                return;
            }

            let fbShareUrl = `https://www.facebook.com/sharer/sharer.php?u=https://qrtrippin.github.io/QRTest-facebook/&quote=${encodeURIComponent(text)}`;

            window.open(fbShareUrl, '_blank');
        }
    </script>

</body>
</html>
