<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Image on Facebook</title>
</head>
<body>

    <h2>Upload an Image & Share on Facebook - post image widget</h2>

    <!-- PostImage Upload Button -->
    <script src="https://postimages.org/js/upload.js"></script>
    <input type="file" id="imageUpload" accept="image/*">
    <input type="text" id="caption" placeholder="Enter your caption">
    <button onclick="startUploadAndShare()">Share on Facebook</button>

    <script>
        async function startUploadAndShare() {
            let fileInput = document.getElementById("imageUpload");
            let captionInput = document.getElementById("caption");
            let file = fileInput.files[0];

            if (!file) {
                alert("Please select an image.");
                return;
            }

            let button = document.querySelector("button");
            button.innerText = "Uploading...";
            button.disabled = true;

            try {
                let formData = new FormData();
                formData.append("file", file);
                formData.append("upload_session", "true"); // Ensures PostImage recognizes it

                let response = await fetch("https://postimages.org/json/rr", {
                    method: "POST",
                    body: formData
                });

                let data = await response.json();

                if (data && data.url) {
                    let imageUrl = data.url;
                    let caption = captionInput.value + " #QRTrippin";

                    let fbShareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(imageUrl)}&quote=${encodeURIComponent(caption)}`;
                    window.open(fbShareUrl, '_blank');
                } else {
                    alert("Upload failed. Try again.");
                }

            } catch (error) {
                alert("Error uploading image: " + error.message);
            }

            button.innerText = "Share on Facebook";
            button.disabled = false;
        }
    </script>

</body>
</html>
