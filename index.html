<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Image on Facebook</title>
</head>
<body>

    <h2>Upload an Image & Share on Facebook - ImgBB</h2>

    <input type="file" id="imageUpload" accept="image/*">
    <input type="text" id="caption" placeholder="Enter your caption">
    <button onclick="startUploadAndShare()">Share on Facebook</button>

    <script>
        async function uploadImageToImgBB(file) {
            let formData = new FormData();
            formData.append("image", file);

            let response = await fetch("https://api.imgbb.com/1/upload?key=9d48407f86bb576c3b528ec4416ad3ab", {
                method: "POST",
                body: formData
            });

            let data = await response.json();

            if (data.success) {
                return data.data.url; // Returns the uploaded image URL
            } else {
                throw new Error("Upload failed");
            }
        }

        async function startUploadAndShare() {
            let fileInput = document.getElementById("imageUpload");
            let captionInput = document.getElementById("caption");
            let file = fileInput.files[0];

            if (!file) {
                alert("Please select an image.");
                return;
            }

            let button = document.querySelector("button");
            button.innerText = "Uploading...";
            button.disabled = true;

            try {
                let imageUrl = await uploadImageToImgBB(file);  // Background upload
                let caption = captionInput.value + " #QRTrippin";

                let fbShareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(imageUrl)}&quote=${encodeURIComponent(caption)}`;
                window.open(fbShareUrl, '_blank');

            } catch (error) {
                alert("Upload failed. Try again.");
            }

            button.innerText = "Share on Facebook";
            button.disabled = false;
        }
    </script>

</body>
</html>
